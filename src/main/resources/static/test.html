
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轻量级jQuery倒计时插件</title>

<style type="text/css">
body {
	background: #363f48;
	color: white;
	font: normal 12px 'Open Sans', sans-serif;
	margin-top: 20px;
}
ul.countdown {
	list-style: none;
	margin: 75px 0;
	padding: 0;
	display: block;
	text-align: center;
}
ul.countdown li {
	display: inline-block;
}
ul.countdown li span {
	font-size: 80px;
	font-weight: 300;
	line-height: 80px;
}
ul.countdown li.seperator {
	font-size: 80px;
	line-height: 70px;
	vertical-align: top;
}
ul.countdown li p {
	color: #a7abb1;
	font-size: 14px;
}
</style>

</head>
<body>
	<ul class="countdown">
		<li><span class="days">00</span></li>
		<li class="seperator">天</li>
		<li><span class="hours">00</span></li>
		<li class="seperator">时</li>
		<li><span class="minutes">00</span></li>
		<li class="seperator">分</li>
		<li><span class="seconds">00</span></li>
		<li class="seperator">秒</li>
	</ul>
	
	

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/downCount.js"></script>
	<script type="text/javascript">
		$('.countdown').downCount({
			date : '11/11/2018 00:00:00',
			offset: +8
		}, function() {
			alert('倒计时结束!');
		});
	</script>

</body>
</html>
